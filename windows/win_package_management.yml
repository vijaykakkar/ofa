- name: Manage Packages on Windows
  hosts: all
  vars:
    ansible_port: 5986
    ansible_connection: winrm
    ansible_winrm_transport: credssp
    ansible_winrm_server_cert_validation: ignore

  tasks:
  - name: Manage Windows Packages
    win_chocolatey:
      name: "{{ item }}"
      state: "{{ state }}"
    loop: "{{ pkg_name }}"
