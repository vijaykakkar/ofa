- name: Deploy a Virtual Machine on vSphere
  hosts: localhost
  gather_facts: no
  tasks:

  - name: Create a virtual machine from a template
    vmware_guest:
#      hostname: "{{ vcenter_hostname }}"
#      username: "{{ vcenter_username }}"
#      password: "{{ vcenter_password }}"
      datacenter: RHToronto
      cluster: Shadowman
      folder: /AnsibleAutomation
      name: "{{ instance_name }}"
      state: poweredon
      template: RHEL8
      disk:
      - size_gb: 10
        type: thin
        datastore: LocalSSD
      hardware:
        memory_mb: 512
        num_cpus: 1
#        max_connections: 5
#        hotadd_cpu: True
#        hotremove_cpu: True
#        hotadd_memory: False
      networks:
      - name: VM Network
        ip: "{{ instance_ip }}"
        netmask: 255.255.255.0
        gateway: 192.168.100.100
        dns_servers:
        - 192.168.100.254
        - 8.8.8.8
        type: static
    delegate_to: localhost
    register: vm_deploy

  - name: show debug
    debug: var=vm_deploy
